<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
	<meta name="format-detection" content="telephone=no">
	<meta name="keywords" content="">
	<meta name="description" content="">
	<title>配送データ | ニナウ</title>
	<link rel="stylesheet" href="css/style.css" media="all">
	<link rel="stylesheet" href="css/setting.css" media="all">
	<link rel="stylesheet" href="css/font-awesome.min.css" media="all">
	<link rel="stylesheet" href="js/lib/sweetalert2/sweetalert2.min.css">
	<script src="js/lib/jquery-3.2.1.min.js"></script>
	<script src="js/lib/sweetalert2/sweetalert2.all.min.js"></script>
	<script src="js/lib/sweetalert2/sweetalert2.min.js"></script>
	<script src="js/common/style.js"></script>
	<script src="js/common/localstorage.js"></script>
	<script src="js/common/utility.js"></script>
	<script src="js/common/data/app_info.js"></script>
	<script src="js/common/data/run_info.js"></script>
	<script src="js/common/data/status_info.js"></script>
	<script src="js/common/transitions.js"></script>
	<script src="js/pages/ni-now-F06c.js"></script>
</head>
<body class="pos-rel">
	<!--モーダル-->
	<div id="modal-content">
		<div id="modal-close">
			<img src="images/btn_close_l.png">
		</div>
		<section>
			<h2 class="fo-bold" id="modal_title">作業開始</h2>
			<p id="modal_body">作業を開始します。よろしいですか？</p>
		</section>
		<div class="modal-ok text-center" onclick="onModalOKButtunClick();">OK</div>
	</div>
	<!--ここまで-->
	<header>
		<div class="head_main">
			<div class="btn_back" onclick="onBackButtonClick();">
				<i class="fa fa-angle-left fa-2x" aria-hidden="true"></i>
			</div>
			<h1 class="text-center">
				<img src="images/logo_ni-now01.png" alt="ニナウ">
			</h1>
			<div class="mypage">
				<a href="ni-now-M01a.html">
					<img src="images/ico_mypage.png" alt="マイページ">
				</a>
			</div>
		</div>
		<div class="area_infomation pad-none border_vert">
			<h2>配送データ</h2>
		</div>
	</header>
	<div class="contents">
		<div class="container mg-width-00">
			<!-- TAB CONTROLLERS -->
			<input id="panel_ctrl01" class="panel-radios" type="radio" name="tab-radios" checked>
			<input id="panel_ctrl02" class="panel-radios" type="radio" name="tab-radios">

			<!-- TABS LIST -->
			<ul class="tabs_list">
			    <!-- MENU TOGGLE -->
			    <li id="li-for-panel_inner01" class="front_radius">
			      <label class="panel_label" for="panel_ctrl01">配送先情報</label>
			    </li>
			    <li id="li-for-panel_inner02" class="rear_radius">
			      <label class="panel_label" for="panel_ctrl02">荷物情報</label>
			    </li>
			</ul>
			<!-- THE PANELS -->
			<article id="panels">
				<section id="panel_inner01">
					<main>
						<div class="list_box_type02">
							<dl>
								<dt>配送No</dt>
								<dd id="transmission_order_no"></dd>
							</dl>
							<dl>
								<dt>宛先</dt>
								<dd id="name"></dd>
							</dl>
							<dl>
								<dt>電話番号</dt>
								<dd id="phone"></dd>
							</dl>
							<dl>
								<dt>郵便番号</dt>
								<dd id="post_code"></dd>
							</dl>
							<dl>
								<dt>住所</dt>
								<dd id="address"></dd>
							</dl>
							<dl>
								<dt>時間指定</dt>
								<dd id="time_order"></dd>
							</dl>
							<dl>
								<dt>重量</dt>
								<dd id="weight"></dd>
							</dl>
							<dl>
								<dt>配送メモ</dt>
								<dd id="memo"></dd>
							</dl>
							<dl>
								<dt>ステータス</dt>
								<dd id="status"></dd>
							</dl>
						</div>
		     		 </main>
		    	</section>
				<section id="panel_inner02">
					<main>
						<div class="list_box_type01" id="item_list">
						</div>
		     		 </main>
		    	</section>
			</article>
		</div>
	</div>
	<footer id="footer">
		<div class="common_btn btn_next inline modal-open">
			<div id="next_button_name">作業開始</div>
		</div>
	<!--
		<div class="common_btn bottom_btn">
			<div>不在</div>
			<div>写真</div>
			<div>サイン</div>
			<div>報告</div>
		</div>
	-->
	</footer>
</body>
</html>
